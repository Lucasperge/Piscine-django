<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'envoi d'emails</title>
    <script src="popup.js"></script> <!-- Script donné, ne pas modifier -->
</head>
<body>
    <h1>Formulaire d'envoi d'emails</h1>
    
    <!-- Formulaire principal -->
    <form>
        <!-- Champ Prénom -->
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname"><br><br>

        <!-- Champ Nom -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <!-- Champ Âge -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <!-- Champ Téléphone -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <!-- Champ Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Checkbox Étudiant à 42 -->
        <label for="student42">Étudiant à 42 ?</label>
        <input type="checkbox" id="student42" name="student42"><br><br>

        <!-- Boutons radio pour le genre -->
        Genre:<br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Bouton submit -->
        <input type="submit" value="Envoyer" onclick="displayFormContents(); return false;">
    </form>
</body>
</html>
