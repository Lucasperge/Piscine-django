<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compétences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      text-align: center;
    }

    .competence-section {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .label-row {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    .skill-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    h3 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    progress {
      width: 400px;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      appearance: none;
      -webkit-appearance: none;
      position: relative;
    }

    progress::-webkit-progress-bar {
      background-color: #ddd;
      border-radius: 10px;
    }

    /* Dégradé de bleu à rouge sur les barres de compétences */
    progress::-webkit-progress-value { 
      background-image: linear-gradient(to right, #264de4, #e34c26); 
    }

    /* Pourcentage positionné au centre de la barre */
    .percentage {
      position: absolute;
      top: -15px; /* Baisse la position du pourcentage un peu plus bas */
      left: 50%; /* Place le pourcentage au milieu de la barre */
      transform: translateX(-50%); /* Ajuste pour centrer le pourcentage par rapport à la barre */
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    .frontend, .backend {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="competence-section">
    <!-- Frontend -->
    <div class="column">
      <div class="frontend">Frontend</div>
      <div class="skill-block">
        <div class="label-row">
          <span>HTML5</span>
        </div>
        <progress class="html5" value="90" max="100"></progress>
        <!-- Pourcentage placé au centre de la barre -->
        <span class="percentage" style="left: calc(90%);">90%</span> 
      </div>
      <div class="skill-block">
        <div class="label-row">
          <span>CSS3</span>
        </div>
        <progress class="css3" value="80" max="100"></progress>
        <!-- Pourcentage placé au centre de la barre -->
        <span class="percentage" style="left: calc(80%);">80%</span> 
      </div>
      <div class="skill-block">
        <div class="label-row">
          <span>jQuery</span>
        </div>
        <progress class="jquery" value="70" max="100"></progress>
        <!-- Pourcentage placé au centre de la barre -->
        <span class="percentage" style="left: calc(70%);">70%</span> 
      </div>
    </div>

    <!-- Backend -->
    <div class="column">
      <div class="backend">Backend</div>
      <div class="skill-block">
        <div class="label-row">
          <span>Python</span>
        </div>
        <progress class="python" value="75" max="100"></progress>
        <!-- Pourcentage placé au centre de la barre -->
        <span class="percentage" style="left: calc(75%);">75%</span> 
      </div>
      <div class="skill-block">
        <div class="label-row">
          <span>PHP</span>
        </div>
        <progress class="php" value="60" max="100"></progress>
        <!-- Pourcentage placé au centre de la barre -->
        <span class="percentage" style="left: calc(60%);">60%</span> 
      </div>
      <div class="skill-block">
        <div class="label-row">
          <span>Node.js</span>
        </div>
        <progress class="nodejs" value="65" max="100"></progress>
        <!-- Pourcentage placé au centre de la barre -->
        <span class="percentage" style="left: calc(65%);">65%</span> 
      </div>
    </div>
  </div>

</body>
</html>
