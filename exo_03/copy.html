<html lang="fr">
<head>

</head>
<body>

      <p data-value="90">HTML5</p>

    <li>
      <p data-value="60">PHP</p>
      <progress class="php" value="60" max="100">60%</progress>
    </li>
    <li>
      <p data-value="75">Python</p>
      <progress class="python" value="75" max="100">75%</progress>

    <li>
      <p data-value="65">Node.js</p>
      <progress class="node-js" value="65" max="100">65%</progress>

</body>
</html>
